{% extends "base.html" %}

{% block content %}

{% for post in object_list%}
<h2><a href = "/kenyan_rants/{{post.id}}"> {{post.title}}<a/></h2>

<div class = "post_meta">
on {{post.date}}
</div>

<div class = "post_body">
{{post.body|safe|linebreaks}}
</div>

<div class = "taggs">
{% for tag in post.tags.all %}
<a href = "kenyan_rants/tag/{{tag}}"></a>
{%if not forloop.last%}, {%endif%}
{% endfor %}
</div>
{% endfor %}

{% endblock %}
